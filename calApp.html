<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calApp.css">
    <script src="calApp.js"></script>
</head>
<body>
    <div class="calculator-box">
        <div id="output"></div>
        <button data-num class="grid-item" type="button">7</button>
        <button data-num class="grid-item" type="button">8</button>
        <button data-num class="grid-item" type="button">9</button>
        <button data-del class="grid-item" type="button">DEL</button>
        <button data-num class="grid-item" type="button">4</button>
        <button data-num class="grid-item" type="button">5</button>
        <button data-num class="grid-item" type="button">6</button>
        <button data-cal class="grid-item" type="button">+</button>
        <button data-num class="grid-item" type="button">1</button>
        <button data-num class="grid-item" type="button">2</button>
        <button data-num class="grid-item" type="button">3</button>
        <button data-cal class="grid-item" type="button">-</button>
        <button data-num class="grid-item" type="button">.</button>
        <button data-num class="grid-item" type="button">0</button>
        <button data-cal class="grid-item" type="button">/</button>
        <button data-cal class="grid-item" type="button">x</button>
        <button data-reset class="double-span" type="button">RESET</button>
        <button data-equal class="double-span" type="button">=</button>
    </div>
</body>
</html>
