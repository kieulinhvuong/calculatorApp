<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calApp.css">
</head>
<body>
    <div class="calculator-box">
        <div id="output">
            <div id="caculating"></div>
            <div id="result"></div>
        </div>
        <button class="number" class="grid-item" type="button">7</button>
        <button class="number" class="grid-item" type="button">8</button>
        <button class="number" class="grid-item" type="button">9</button>
        <button id="del" class="grid-item" type="button">DEL</button>
        <button class="number" class="grid-item" type="button">4</button>
        <button class="number" class="grid-item" type="button">5</button>
        <button class="number" class="grid-item" type="button">6</button>
        <button class="cal" class="grid-item" type="button">+</button>
        <button class="number" class="grid-item" type="button">1</button>
        <button class="number" class="grid-item" type="button">2</button>
        <button class="number" class="grid-item" type="button">3</button>
        <button class="cal" class="grid-item" type="button">-</button>
        <button class="number" class="grid-item" type="button">.</button>
        <button class="number" class="grid-item" type="button">0</button>
        <button class="cal" class="grid-item" type="button">/</button>
        <button class="cal" class="grid-item" type="button">x</button>
        <button id="reset" class="double-span" type="button">RESET</button>
        <button class="cal" class="double-span" type="button">=</button>
    </div>
    <script src="calApp.js"></script>
</body>
</html>
