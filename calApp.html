<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calApp.css">
</head>

<body>
    <div class="calculator-keys">
        <div id="output">0</div>
        <button data-prevKey="number">7</button>
        <button data-prevKey="number">8</button>
        <button data-prevKey="number">9</button>
        <button data-prevKey="del" data-action="del">DEL</button>
        <button data-prevKey="number">4</button>
        <button data-prevKey="number">5</button>
        <button data-prevKey="number">6</button>
        <button data-prevKey="number" data-action="add">+</button>
        <button data-prevKey="number">1</button>
        <button data-prevKey="number">2</button>
        <button data-prevKey="number">3</button>
        <button data-prevKey="operator" data-action="subtract">-</button>
        <button data-action="decimal">.</button>
        <button data-prevKey="number">0</button>
        <button data-prevKey="operator" data-action="divide">/</button>
        <button data-prevkey="operator" data-action="multiply">x</button>
        <button data-prevKey="reset" class="double-span" data-action="reset">RESET</button>
        <button data-prevKey="equal" class="double-span" data-action="equal">=</button>
        <script src="calApp.js"></script>
    </div>
</body>

</html>
